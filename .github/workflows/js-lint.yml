name: JS/TS Code Quality Checks

on: [push, pull_request]

jobs: 
  js-lint:
    name: Check ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci # or yarn install

      - name: Get staged files
        id: staged-files
        run: |
          echo "STAGED_FILES=$(git diff --name-only --cached --diff-filter=ACM | grep -E '\.(js|ts|tsx|jsx)$' | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Run ESLint
        run: |
          if [ -n "$STAGED_FILES" ]; then
            npx eslint $STAGED_FILES
          else
            echo "No JS/TS files staged for checking."
          fi

      - name: Clean up environment variables
        run: |
          unset STAGED_FILES
        if: always()

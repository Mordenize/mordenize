name: PHP Code Quality Checks

on: 
  pull_request:
    types: ['opened', 'synchronize']

jobs:
  php-lint:
    name: Check PHPCS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:2.8.5

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist
        working-directory: app

      - name: Get PHP staged files
        id: staged-files
        run: |
          git --no-pager diff --name-only --diff-filter=AMCR origin/${GITHUB_BASE_REF}...origin/${GITHUB_HEAD_REF} | grep -E '\.(js|ts|tsx|jsx)$' > js_staged_files.txt || echo "No PHP files staged for checking."

      - name: Execute PHPCS
        run: |
          if [ -s staged_files.txt ]; then
            cat staged_files.txt | xargs vendor/bin/phpcs --standard=PSR12
          fi
